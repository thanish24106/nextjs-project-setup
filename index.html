<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartServe 360 - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow p-8">
    <h1 class="text-3xl font-bold text-center mb-4">SmartServe 360</h1>
    <p class="text-center text-gray-600 mb-8">All-in-one food-safety and hygiene-transparency platform for restaurants in Hyderabad</p>

    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" required placeholder="Enter your email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black" />
        <p id="emailError" class="text-red-600 text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black" />
        <p id="passwordError" class="text-red-600 text-sm mt-1 hidden">Please enter your password.</p>
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select id="role" name="role" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black">
          <option value="manager">Manager</option>
          <option value="staff">Staff</option>
          <option value="customer">Customer</option>
          <option value="inspector">Inspector</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition">Sign In</button>

      <p id="formError" class="text-red-600 text-center text-sm mt-2 hidden"></p>

      <div class="mt-6 text-center text-gray-600 text-sm">
        <p>Demo Account:</p>
        <p>Email: manager@demo.com / Password: pass123</p>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const roleSelect = document.getElementById('role');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const formError = document.getElementById('formError');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
      formError.classList.add('hidden');

      let valid = true;

      if (!emailInput.value || !emailInput.value.includes('@')) {
        emailError.classList.remove('hidden');
        valid = false;
      }
      if (!passwordInput.value) {
        passwordError.classList.remove('hidden');
        valid = false;
      }
      if (!valid) return;

      // Demo credentials check
      if (emailInput.value === 'manager@demo.com' && passwordInput.value === 'pass123') {
        alert('Login successful! Role: ' + roleSelect.value + '. This is a demo static page.');
        // In a real app, redirect or load dashboard here
      } else {
        formError.textContent = 'Invalid credentials. Please use the demo account.';
        formError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
